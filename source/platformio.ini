[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
monitor_speed = 115200
lib_deps = 
	Wire
	jchristensen/JC_Button@^2.1.2
	adafruit/Adafruit SSD1306@^2.4.1
	adafruit/Adafruit GFX Library@^1.10.4
	adafruit/Adafruit BusIO@^1.7.1
	makuna/RTC@2.3.4
